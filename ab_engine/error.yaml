- code: NEQ_ROWS # код для вызова из функции raise_error
  http: 501 # код для возврата по HTTP
  msg: Количество строк {src1} не соответствует {src2} # Сообщение в которое будут подставлены kwargs из raise_error
- code: TIMEOUT_ALRDY_DEF
  class: Exception # задает класс исключения. По умолчанию это Error из библиотеки
  msg: Время ожидания результата уже задано
- code: DEF_STR_FABRIC
  msg: Фабрика строк уже определена в {src}
- code: DB_ALRDY_DEF
  msg: Соединение с БД уже определено
- code: PMT_BEF_OPT
  msg: Параметры должны быть заданы перед опциями
- code: NA_DB
  class: ValueError
  msg: Не задано соединение с БД {connection}
- code: NOT_CONV_DICT_LIST
  msg: "{data} не преобразуется в список или словарь"
- code: BAD_LIMIT_OFFSET
  msg: Ограничения страницы не корректны
- code: PAGE_ALRDY_DEF
  msg: Ограничения страницы могут быть заданы только раз
- code: NO_ARG_N
  msg: В аргументах нет параметра с индексом {n}
- code: REG_BAD_PLUG_DIR_DFLT
  class: RuntimeError
  msg: При регистрации {name}->{defs} не найден каталог плагинов по умолчанию
- code: REG_PLUG_NOT_FOUND
  class: RuntimeError
  msg: Не найден плагин-модуль {module} для регистрации функции {function}
- code: FN_NOT_FOUND
  http: 404
  msg: Функция {method} не найдена
- code: BAD_FN_PARAMS
  class: RuntimeError
  msg: Ошибка параметров регистрации функции {name} {defs}
### Ошибки JsonRPC
- code: -32700
  msg: Ошибка разбора сообщения # "Parse error"
- code: -32600
  msg: Недопустимый запрос # "Invalid Request"
- code: -32601
  msg: Метод не найден # "Method not found"
- code: -32602
  msg: Недопустимые параметры # "Invalid params"
- code: -32603
  msg: Внутренняя ошибка # "Internal error"
